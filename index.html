<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Image Hovering Effect</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="area">
        <h1>Spring</h1>
        <img
          src="https://images.unsplash.com/photo-1491591462767-3b91b2a19487?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Spring"
        />
      </div>
      <div class="area">
        <h1>Summer</h1>
        <img
          src="https://images.unsplash.com/uploads/14121010130570e22bcdf/e1730efe?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Summer"
        />
      </div>
      <div class="area">
        <h1>Monsoon</h1>
        <img
          src="https://images.unsplash.com/photo-1624969772592-b5d9cad408f1?q=80w&w=1025&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Monsoon"
        />
      </div>
      <div class="area">
        <h1>Autumn</h1>
        <img
          src="https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Autumn"
        />
      </div>
      <div class="area">
        <h1>Winter</h1>
        <img
          src="https://images.unsplash.com/photo-1423145406370-2b342ae5b597?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Winter"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
